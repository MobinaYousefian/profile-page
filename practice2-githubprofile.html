<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Github profile</title>
    <link rel="stylesheet" href="practice2-githubprofile.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header__left">Devfinder</div>
        <div class="header__right">
            <span>LIGHT</span>
            <span class="material-symbols-outlined header-light--spacing">wb_sunny</span>
        </div>
    </div>
    <div class="search-box">
        <div class="search-box__icons">
            <span class="material-symbols-outlined --color">search</span>
            <div class="search-box__text">Search Github username...</div>
        </div>
        <button class="btn">Search</button>
    </div>
    <div class="body">
        <div class="avatar">
            <div class="avatar__left">
                <div class="avatar__img"></div>
                <div class="avatar__description">
                    <div class="avatar__name">The Octocat</div>
                    <div class="avatar__username">@octocat</div>
                    <div class="avatar__bio">This profile has no bio</div>
                </div>
            </div>
            <div class="avatar__right">
                Joined 25 Jan 2011
            </div>
        </div>
        <div class="numbers-container">
            <div class="numbers ">
                <div class="numbers--spacing">
                    <div>Repos</div>
                    <div class="numbers__number">8</div>
                </div>
                <div class="numbers--spacing">
                    <div>followers</div>
                    <div class="numbers__number">3938</div>
                </div>
                <div class="numbers--spacing">
                    <div>following</div>
                    <div class="numbers__number">9</div>
                </div>
            </div>
        </div>
        <div class="social-container">
            <div class="social">
                <div class="social__text">
                    <span class="material-symbols-outlined social--spacing">location_on</span>
                    San Francisco
                </div>
                <div class="social__text --twitter">
                    <span class="material-symbols-outlined --twitter social--spacing">flutter_dash</span>
                    Not Available
                </div>
                <div class="social__text">
                    <span class="material-symbols-outlined social--spacing">attach_file</span>
                    https://github.blog
                </div>
                <div class="social__text">
                    <span class="material-symbols-outlined social--spacing">location_city</span>
                    @github
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
